<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Container holding both carousel and text */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            text-align: left;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode for container */
        .dark-mode .container {
            background-color: #333;
        }

        /* Dark Mode for text */
        .dark-mode .text-container {
            color: white;
        }

        .dark-mode .text-container h1 {
            color: orange;
        }

        .dark-mode .text-container p {
            color: white;
        }

        .dark-mode .credits {
            color: white;
        }

        .dark-mode .credits a {
            color: skyblue;
        }

        .dark-mode .credits span {
            color: red;
        }

        /* Image Section */
        .carousel {
            flex: 1;
            min-width: 250px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .active-dot {
            background-color: #fff;
            opacity: 1;
        }

        /* Text Section */
        .text-container {
            flex: 2;
            line-height: 1.6;
            padding-left: 20px;
            color: #333;
            width: 100%;
            text-align: left;
        }

        .text-container h1 {
            font-size: 32px;
            color: orange;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .credits {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .credits a {
            color: skyblue;
            text-decoration: none;
            font-style: italic;
            font-weight: bold;
        }

        .credits span {
            color: red;
        }

        /* Buttons Styling */
        .footer-buttons {
            position: fixed;
            bottom: 18px;
            right: 27px;
            display: flex;
            gap: 5.4px;
            justify-content: center;
            align-items: center;
        }

        .mute-button, .dark-mode-toggle {
            background: #444;
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
                width: auto;
            }

            .carousel {
                width: 100%;
                height: 200px;
            }

            .footer-buttons {
                bottom: 10px;
                right: 10px;
                flex-direction: row;
            }

            .text-container {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .text-container h1 {
                font-size: 28px;
            }

            .text-container p {
                font-size: 16px;
            }

            .carousel {
                height: 150px;
            }

            .footer-buttons button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Carousel Section -->
        <div class="carousel">
            <div class="carousel-images">
                <!-- Images will be dynamically added here -->
            </div>
            <!-- Dots to indicate image position -->
            <div class="dots">
                <!-- Dots will be dynamically added here -->
            </div>
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <h1 id="message-header">Happy Birthday! ðŸŽ‰</h1>
            <p id="message-text"></p>
        </div>
    </div>

    <!-- Credits Section -->
    <div class="credits">
        <p>Made with <span>&#10084;</span> by <a href="#" target="_blank" id="credits-link">Artist</a></p>
    </div>

    <!-- Background Music -->
    <audio id="birthday-song" loop autoplay>
        <source src="file:///C:/Users/kay/Downloads/hbd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer with buttons -->
    <div class="footer-buttons">
        <!-- Mute Button -->
        <button id="mute-button" class="mute-button">ðŸ”Š</button>
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
    </div>

    <script>
        // JSON Data for Dynamic Content
        const data = {
            "images": [
                "https://i.imgur.com/YHMGg3X.jpeg",
                "https://favim.com/pd/p/orig/2018/08/15/i-bp-kim-jisoo-blackpink-jisoo-Favim.com-6134790.jpg",
                "https://favim.com/pd/s11/orig/7/747/7478/74782/jisoo-scan-black-pink-scans-jisoo-Favim.com-7478293.jpg",
                "https://images6.fanpop.com/image/photos/41400000/Jisoo-jisoo-blackpink-41476977-720-703.jpg",
                "https://images6.fanpop.com/image/photos/41400000/Jisoo-jisoo-blackpink-41476974-720-710.jpg"
            ],
            "message": "Wishing you a year of laughter, adventures, and great moments! I hope your life keeps running like the best code: no bugs, no crashes, just seamless updates to your happiness. Like the best algorithms, may your days be efficient, and like the greatest apps, may you always be evolving and improving. I hope you never run out of coffee, patience, or storage space. Hereâ€™s to another year of debugging life, enjoying the little things, and facing challenges with the resilience of an infinite loop. ðŸŽ‚ May this year bring you an endless stream of good times, great memories, and the occasional reboot when needed!",
            "credits": {
                "author": "Artist",
                "link": "#"
            }
        };

        // Function to load the carousel images
        function loadCarousel() {
            const carouselImagesContainer = document.querySelector('.carousel-images');
            const dotsContainer = document.querySelector('.dots');

            // Loop through images and create image elements
            data.images.forEach((imgUrl, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = imgUrl;
                carouselImagesContainer.appendChild(imgElement);

                const dotElement = document.createElement('div');
                dotElement.classList.add('dot');
                if (index === 0) dotElement.classList.add('active-dot');
                dotsContainer.appendChild(dotElement);
            });
        }

        // Function to update the carousel
        let currentIndex = 0;
        function updateCarousel() {
            const images = document.querySelectorAll('.carousel-images img');
            const dots = document.querySelectorAll('.dot');
            const offset = -currentIndex * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;

            // Update the active dot
            dots.forEach(dot => dot.classList.remove('active-dot'));
            dots[currentIndex].classList.add('active-dot');
        }

        // Function to toggle Dark Mode
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Function to toggle audio mute
        const muteButton = document.getElementById('mute-button');
        const audio = document.getElementById('birthday-song');
        muteButton.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                muteButton.textContent = "ðŸ”Š";
            } else {
                audio.muted = true;
                muteButton.textContent = "ðŸ”‡";
            }
        });

        // Set the birthday message
        document.getElementById('message-text').textContent = data.message;
        document.getElementById('credits-link').href = data.credits.link;
        document.getElementById('credits-link').textContent = data.credits.author;

        // Initialize carousel and set interval for automatic slide
        loadCarousel();
        setInterval(() => {
            currentIndex = (currentIndex + 1) % data.images.length;
            updateCarousel();
        }, 3000);

        // Dot navigation click events
        document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });
    </script>
</body>
</html>
