<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Container holding both carousel and text */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            text-align: left;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode for container */
        .dark-mode .container {
            background-color: #333; /* Dark background for container */
        }

        /* Dark Mode for text */
        .dark-mode .text-container {
            color: white; /* Change text color to white in dark mode */
        }

        /* Keep the <h1> in its original color */
        .dark-mode .text-container h1 {
            color: orange; /* Or your desired color */
        }

        /* Make paragraphs and credits text white */
        .dark-mode .text-container p {
            color: white; /* Change paragraph text to white */
        }

        .dark-mode .credits {
            color: white; /* Change credits text color to white */
        }

        .dark-mode .credits a {
            color: skyblue; /* Keep the artist's name link color */
        }

        .dark-mode .credits span {
            color: red; /* Keep artist's name color unchanged */
        }

        /* Image Section */
        .carousel {
            flex: 1;
            min-width: 250px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Dots styled like Instagram */
        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .active-dot {
            background-color: #fff;
            opacity: 1;
        }

        /* Text Section */
        .text-container {
            flex: 2;
            line-height: 1.6;
            padding-left: 20px;
            color: #333; /* Default text color */
            width: 100%;
            text-align: left;
        }

        .text-container h1 {
            font-size: 32px;
            color: orange;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .text-container .message {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
        }

        /* Credits Section */
        .credits {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .credits a {
            color: skyblue;
            text-decoration: none;
            font-style: italic;
            font-weight: bold; /* Make artist's name bold */
        }

        .credits span {
            color: red;
        }

        /* Buttons Styling */
        .footer-buttons {
            position: fixed;
            bottom: 18px;
            right: 27px;
            display: flex;
            gap: 5.4px;
            justify-content: center;
            align-items: center;
        }

        .mute-button, .dark-mode-toggle {
            background: #444;
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode {
            background-color: #2e2e2e;
            color: white;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
                width: auto;
            }

            .carousel {
                width: 100%;
                height: 200px;
            }

            .footer-buttons {
                bottom: 10px;
                right: 10px;
                flex-direction: row;
            }

            /* Adjust text padding for mobile */
            .text-container {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        /* Further responsiveness for very small screens */
        @media screen and (max-width: 480px) {
            .text-container h1 {
                font-size: 28px;
            }

            .text-container p {
                font-size: 16px;
            }

            .carousel {
                height: 150px;
            }

            .footer-buttons button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Carousel Section -->
        <div class="carousel">
            <div class="carousel-images">
                <!-- Images will be dynamically loaded here -->
            </div>
            <!-- Dots to indicate image position -->
            <div class="dots">
                <!-- Dots will be dynamically generated here -->
            </div>
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <h1>HAPPY BIRTHDAY! ðŸŽ‰</h1>
            <p class="message">Wishing you a year of laughter, adventures, and great moments! I hope your life keeps running like the best code: no bugs, no crashes, just seamless updates to your happiness.</p>
        </div>
    </div>

    <!-- Credits Section -->
    <div class="credits">
        <p>Made with <span>&#10084;</span> by <a href="#" target="_blank">Artist</a></p>
    </div>

    <!-- Background Music -->
    <audio id="birthday-song" loop autoplay>
        <source src="file:///C:/Users/kay/Downloads/hbd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer with buttons -->
    <div class="footer-buttons">
        <!-- Mute Button -->
        <button id="mute-button" class="mute-button">ðŸ”Š</button>
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
    </div>

    <script>
        // Fetch JSON data for dynamic content
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Update H1
                document.querySelector('.text-container h1').textContent = data.page.h1;

                // Update message
                document.querySelector('.text-container .message').textContent = data.page.message;

                // Update carousel images
                const carouselContainer = document.querySelector('.carousel-images');
                const dotsContainer = document.querySelector('.dots');
                carouselContainer.innerHTML = ''; // Clear existing images
                dotsContainer.innerHTML = ''; // Clear existing dots

                data.page.carouselImages.forEach((image, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.src;
                    imgElement.alt = image.alt;
                    carouselContainer.appendChild(imgElement);

                    const dotElement = document.createElement('span');
                    dotElement.classList.add('dot');
                    if (index === 0) {
                        dotElement.classList.add('active-dot');
                    }
                    dotsContainer.appendChild(dotElement);
                });

                // Update audio
                const audioElement = document.querySelector('#birthday-song');
                audioElement.src = data.page.audio.src;
                audioElement.type = data.page.audio.type;

                // Update credits
                const creditsElement = document.querySelector('.credits');
                creditsElement.innerHTML = `${data.page.credits.text} <a href="${data.page.credits.link.url}" target="_blank">${data.page.credits.link.text}</a>`;
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Mute button functionality
        document.getElementById('mute-button').addEventListener('click', () => {
            const audioElement = document.querySelector('#birthday-song');
            audioElement.muted = !audioElement.muted;
            document.getElementById('mute-button').textContent = audioElement.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        // Dark mode toggle functionality
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const darkModeStatus = document.body.classList.contains('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = darkModeStatus ? 'ðŸŒž' : 'ðŸŒ™';
        });
    </script>

</body>
</html>
